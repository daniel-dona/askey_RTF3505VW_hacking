<!-- hide

var buildvlm =  '<%ejGetOther(sysInfo, buildWanVlanMux)%>';
var brdId = '<%ejGet(boardID)%>';
var interfaceInfo = '<%ejGetOther(gponL2AvaIntf, 0)%>';
var interfaces = interfaceInfo.split('|');
var i;
var intfDisp = '';
var brdIntf = '';

function frmLoad() {
}

function btnBack() {
   var code = 'location="gponwan.cmd"';
   eval(code);
}


function btnSave() {
   var loc = 'gponwan.cmd?action=add';

   with ( document.forms[0] ) {
      var idx = gponIntf.selectedIndex;
      var ifc = gponIntf.options[idx].value;
      loc += '&ifname=' + ifc;

      if (buildvlm == 0)
         loc += '&connMode=0';  //default mode
      else
         loc += '&connMode=1';  //vlanmux mode
   }
   loc += '&sessionKey=<%ejGetOther(sessionKey)%>';
   var code = 'location="' + loc + '"';
   eval(code);
}


// done hiding -->
</script>

 <script language="javascript">
